- name: create app directory
  sudo: true
  file: >
    path={{ nodejs_app.dir }}
    state=directory
    owner={{ ansible_user_id }}
    group={{ ansible_user_id }}
  when: not nodejs_app.skip_clone

- name: clone repository
  git: >
    repo={{ nodejs_app.repo }}
    dest={{ nodejs_app.dir }}
    version={{ nodejs_app.version }}
  notify: restart {{ nodejs_app.service }}
  when: not nodejs_app.skip_clone

- name: npm install
  command: >
    npm install
    chdir="{{ nodejs_app.dir }}"
  changed_when: false

- name: generate .envrc
  template: >
    src=envrc.j2
    dest="{{ nodejs_app.dir }}/.envrc"
    mode=0644

- name: allow .envrc
  command: >
    /usr/local/bin/direnv allow
    chdir={{ nodejs_app.dir }}
  register: result
  changed_when: false

- name: generate master upstart script
  sudo: true
  template: >
    src=upstart-master.conf.j2
    dest=/etc/init/{{ nodejs_app.service }}.conf
    owner=root
    group=root
    mode=0644
  notify: restart {{ nodejs_app.service }}

- name: generate worker upstart scripts
  sudo: true
  template: >
    src=upstart-worker.conf.j2
    dest=/etc/init/{{ nodejs_app.service }}-{{ item }}.conf
    owner=root
    group=root
    mode=0644
  notify: restart {{ nodejs_app.service }}
  # hotfix, see https://github.com/ansible/ansible/issues/11422
  with_items: [1]

- name: create logs directory
  sudo: true
  file: >
    path={{ nodejs_app.logdir }}
    state=directory
    owner=nobody
    group=nogroup

- name: touch log
  sudo: true
  file: >
    path={{ nodejs_app.logdir }}/{{ nodejs_app.service }}.log
    state=touch
    owner=nobody
    group=nogroup
  changed_when: false
